<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Secure Access</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Secure Access</h1>
    <nav>
      <a href="index.html">Login</a>
      <a href="register.html">Register</a>
      <a href="forgot-password.html">Forgot Password</a>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Create Your Account</h2>
      <p class="intro-text">Sign up to start your journey with us.</p>

      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Doe" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="yourusername" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required />
        </div>

        <button type="submit">Register</button>

        <p class="signup-link">Already have an account? <a href="index.html">Login here</a></p>
      </form>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Secure Access | All rights reserved.</small>
  </footer>
</body>
</html>
