<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="reset.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1>MyLoginApp</h1>
      <ul>
        <li><a href="index.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="reset-password-section">
      <div class="card">
        <h2><span class="emoji">🔑</span> Reset Your Password</h2>
        <p>Please enter a strong new password and confirm it.</p>

        <form id="resetForm">
          <label for="newPassword">🔒 New Password</label>
          <div class="password-wrapper">
            <input type="password" id="newPassword" name="newPassword" required />
            <button type="button" class="toggle-btn" onclick="togglePassword('newPassword')">👁️</button>
          </div>
          <div id="strengthText" class="strength-text"></div>

          <label for="confirmPassword">✅ Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">👁️</button>
          </div>

          <span id="passwordError" class="error-message"></span>
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </section>

    <section class="back-section">
      <a href="index.html">⬅ Back to Login</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyLoginApp. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>🎉 Your password has been reset successfully!</p>
      <a href="index.html"><button>Go to Login</button></a>
    </div>
  </div>
</body>
</html>
