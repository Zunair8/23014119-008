<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Secure Access</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Secure Access</h1>
    <nav>
      <a href="index.html">Login</a>
      <a href="register.html">Register</a>
      <a href="forgot-password.html">Forgot Password</a>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Welcome Back</h2>
      <p class="intro-text">Please login to access your dashboard.</p>

      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <div class="form-options">
          <a href="forgot-password.html" class="link">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <p class="signup-link">Don't have an account? <a href="register.html">Create one</a></p>
      </form>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Secure Access | All rights reserved.</small>
  </footer>
</body>
</html>
